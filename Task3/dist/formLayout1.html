            <!-- <div class=" w-5 border-b-2 border-black  " ></div> -->

                <div class=" col-span-3">

                    <select class=" border-2 border-gray-200 rounded p-4 w-full" name="" id="">

            </div>

                <div class=" col-span-3 md:col-span-2">
                    <label class=" text-xs md:text-sm block font-semibold text-gray-600 font-bold mb-2"

                    </select>
                </div>
            </div>

            <div class=" grid grid-cols-3 md:grid-cols-5 gap-3 mb-3 md:mb-7">
                <div class=" col-span-3">
                    <label class=" text-xs md:text-sm block font-semibold text-gray-600 font-bold mb-2"
                        for="dinner">DINNER</label>
                    <select class=" border-2 border-gray-200 rounded p-4 w-full" name="" id="">
                        <option value="USA">Beef Steak Meal</option>
