<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class=" font-Inter mx-auto container">

    <header x-data="{ mobileMenuOpen : false }"
        class="flex flex-wrap flex-row justify-between md:items-center md:space-x-4 py-6 px-6 relative z-20">
        <a href="#" class="block">
            <span class=" text-white font-black">TankShot</span>
        </a>
        <button @click="mobileMenuOpen = !mobileMenuOpen"
            class="inline-block md:hidden w-8 h-8 text-white p-1">
            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>

        <nav class=" md:items-center md:relative top-16 left-0 md:top-0 z-30 md:flex  flex-col md:flex-row md:space-x-12 font-semibold w-full md:w-auto bg-white shadow-md rounded-lg md:justify-center md:rounded-none md:shadow-none md:bg-transparent px-6 py-0 "
            :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}" @click.away="mobileMenuOpen = false">
            <a href="#" class="block py-1 font-medium text-sm text-indigo-700 md:text-white mt-5 md:mt-0">Home</a>
            <a href="#" class="block py-1 font-medium text-sm text-indigo-700 md:text-white">About</a>
            <a href="#" class="block py-1 font-medium text-sm text-indigo-700 md:text-white">Pages</a>
            <a href="#" class="block py-1 font-medium text-sm text-indigo-700 md:text-white">Docs</a>
            <a href="#" class="block py-1 font-medium text-sm text-indigo-700 md:text-white">Contact</a>
            <button href="#"
                class=" px-4 py-2 mb-2 w-full md:px-6 md:py-3 text-sm rounded font-medium text-white md:text-indigo-700 bg-indigo-600 md:bg-white ">Get
                it now</button>
        </nav>
    </header>


    <div class=" absolute top-0 left-0 z-10 bg-gradient-to-b from-purple-600 to-indigo-700 h-96 w-screen">

    </div>
    <div class="  flex flex-col item-center justify-center relative z-30 mx-auto container shadow-lg w-full lg:w-8/12 xl:w-6/12 bg-white text-center pt-5 px-10 lg:px-20 rounded mt-5">
        <h3 class=" text-gray-700 text-2xl font-bold mb-5" > Let's chat and get a quote!</h3>
        <form class=" text-left mt-5 md:my-5" action="./contact.html">
            <div class=" grid grid-cols-1 sm:grid-cols-2 gap-3 mb-7">
                <div>
                    <label class=" text-xs md:text-sm block text-cgray-800 font-bold mb-2" for="name">Name</label>
                    <input class=" bg-gray-200 appearance-none border-2 border-gray-200 rounded py-1 px-4 w-full" name="name" type="text" placeholder="eg. Ronald McDonald">
                </div>
                <div>
                    <label class=" text-xs md:text-sm block text-cgray-800 font-bold mb-2"  for="email">Email Address</label>
                    <input class=" bg-gray-200 appearance-none border-2 border-gray-200 rounded py-1 px-4 w-full"  type="email" name="email">
                </div>
            </div>

            <div class=" grid grid-cols-1 sm:grid-cols-2 gap-3 mb-7">
                <div>
                    <label class=" text-xs md:text-sm block text-cgray-800 font-bold mb-2" for="cName">Company name</label>
                    <input class=" bg-gray-200  border-2 border-gray-200 rounded py-1 px-4 w-full" name="cName" type="text">
                </div>
                <div>
                    <label class=" text-xs md:text-sm block text-cgray-800 font-bold mb-2"  for="lName">Country</label>
                    <select class="bg-gray-200 border-2 border-gray-200 rounded py-1 h-9 px-4 w-full" name="" id="">
                        <option value="USA">USA</option>
                    </select>
                </div>
            </div>

            <div class=" mb-2">
                <label class=" text-xs md:text-sm block text-cgray-800 font-bold mb-2"  for="msg">Message</label>
                <textarea class=" resize-none bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 w-full" name="msg" cols="30" rows="5"></textarea>
            </div>
            <p class=" mb-5 text-gray-400 text-xs" >By clicking submit you agree to our terms of service, privacy policy and how we use data as stated</p>
            <div class=" text-center pb-3">
                <button class=" inline-block bg-cindigo-700 px-7 py-3 rounded text-white" >SUBMIT</button>
            </div>
        </form>
                        
    </div>


</body>

</html>
