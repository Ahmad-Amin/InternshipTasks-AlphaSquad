<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body class=" font-Inter" >
    
    <div class=" grid grid-cols-8 p-20">
        <div class=" col-span-5">
            <img class="w-11/12" src="../assests/img1.png" alt="Contact Image" srcset="">

            <div class=" flex mt-5">
                <div class=" border-2 border-cgray-200 rounded px-8 py-6 m-5 ml-0 cursor-pointer">
                    <h3 class=" text-gray-900 text-1xl font-semibold text-lg mb-3 inline-block">Los Angeles</h3>
                    <p class=" text-cgray-600 font-normal text-lg">190 Collins Street CA</p>
                    <p class=" text-cgray-600 font-normal text-lg">9090 USA</p>
                </div>
    
                <div class=" border-2 border-cgray-200 rounded px-8 py-6 m-5 ml-0">
                    <h3 class=" text-gray-900 text-1xl font-semibold text-lg mb-3 inline-block">Berlin</h3>
                    <p class=" text-cgray-600 font-normal text-lg">190 Collins Street CA</p>
                    <p class=" text-cgray-600 font-normal text-lg">9090 USA</p>
                </div>
    
                <div class=" border-2 border-cgray-200 rounded px-8 py-6 m-5 ml-0">
                    <h3 class=" text-gray-900 text-1xl font-semibold text-lg mb-3 inline-block">Maldives</h3>
                    <p class=" text-cgray-600 font-normal text-lg">190 Collins Street CA</p>
                    <p class=" text-cgray-600 font-normal text-lg">9090 USA</p>
                </div>
            </div>
        </div>
        <div class=" col-span-3">
            <h1 class=" text-gray-900 text-4xl font-bold" >Get in touch</h1>
            <p class=" text-gray-600 w-3/5 py-4" >It is a long established fact that a reader will be distracted by the readable</p>

            <form class=" mb-10 mt-5" action="">
                <div class=" grid grid-cols-2 gap-3 mb-7">
                    <div>
                        <label class="block text-cgray-800 font-medium mb-2" for="fName">First Name</label>
                        <input class=" bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 w-full" name="fName" type="text" placeholder="eg. Williams">
                    </div>

                    <div>
                        <label class="block text-cgray-800 font-medium mb-2"  for="lName">Last Name</label>
                        <input class=" bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 w-full"  type="text" name="lName" placeholder="eg. Smith">
                    </div>
                </div>
                

                <div class=" mb-7">
                    <label class="block text-cgray-800 font-medium mb-2"  for="email">Email Address</label>
                    <input class=" bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 w-full"  type="email" name="email" placeholder="eg. william.smith@doeco.com">
                </div>

                <div class=" mb-7">
                    <label class="block text-cgray-800 font-medium mb-2"  for="msg">Message</label>
                    <textarea class=" resize-none bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 w-full" name="msg" cols="30" rows="6"></textarea>
                </div>                

                <button class=" bg-cindigo-700 px-7 py-4 rounded text-white" >Send Message</button>

            </form>



        </div>
    </div>



</body>
</html>
